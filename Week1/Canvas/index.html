<!DOCTYPE html>
<head>
  <title>Canvas Demo</title>
  
  <!-- <script src="script.js" defer></script> -->
 
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
  </script>
  <style>
      body { background-color: #ddd;}
      canvas {background-color: #fff;}
      #thing {display: none; }
  </style>
</head>
<body>
    <canvas width="800" height="600" id="can"></canvas>
    <img id="thing" src="./thing.jpeg" onload="drawFunction()" > 
</body>
<script>
    "use strict";
    let can = $("#can")[0];
    let ctx = can.getContext("2d");

    // Rectangle
    ctx.fillStyle = "#ff00ff";
    ctx.fillRect(0,0,250,150);

    // Line
    ctx.moveTo(350, 20);
    ctx.lineTo(500, 150);
    ctx.stroke();

    // Arc
    ctx.beginPath();
    ctx.arc(200, 300, 100, 0, 2 * Math.PI);
    ctx.stroke();

    // Text
    ctx.font = "20px Arial";
    ctx.fillText("Hello World!", 400, 300);
    ctx.strokeText("Hello Again!", 400, 350);

    let grd = ctx.createLinearGradient(0,0,200,0);
    grd.addColorStop(0, "blue");
    grd.addColorStop(1, "red");
    ctx.fillStyle = grd;
    ctx.fillRect(20, 450, 150, 50);
    ctx.fillText("Hello World!", 20, 530)

    const drawFunction = () => {
        let img = $("#thing")[0];
        ctx.drawImage(img, 400, 400, img.width/5, img.height/5);
        ctx.stroke();
    }

</script>
</html>
