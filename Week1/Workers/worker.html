<!DOCTYPE html>
<head>
  <title>Workers Demo</title>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <input type="text" id="textbox" /><button id="getIt">Get Count</button>
</body>
<script>
  "use script";
  let worker = new Worker("./workerdemo.js");
  let count = 0;

  worker.onmessage = function (e) {
    count = e.data;
    console.log(count);
  };

  $("#getIt").click(function () {
    $("#textbox").val(count);
  });

  $("#stopIt").click(function () {
    worker.terminate();
    $("textbox").val(count);
  });
</script>
