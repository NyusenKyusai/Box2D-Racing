<!DOCTYPE html>
<head>
    <title>Angry Birds</title>
    <script src="./Box2dWeb-2.1.a.3.min.js" defer></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous" defer>
    </script>
    <script src="https://code.createjs.com/1.0.0/easeljs.min.js" defer></script>
    <script src="https://code.createjs.com/1.0.0/preloadjs.min.js" defer></script>
    <script src="./main.js" defer></script>
    <style>
        #b2dcan { display: none; background-color: #000;}
        #easelcan { 
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 0;
        }
        p {font-size: 30px;}
        #viewport {
            position: absolute;
            z-index: 1;
            margin: 0;
            padding: 0;
            width: 600px;
            height: 400px;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="viewport">
        <canvas id="easelcan" width="1200" height="800">

        </canvas>
    </div>
    <canvas id="b2dcan" width="1200" height="800">

    </canvas>
    <p>Score: <span id="score">0</span></p>
</body>
</html>
